<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="row">
    <div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/home}">MY TODO</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#" th:href="@{/}">Home</a></li>
                    <li><a href="#" th:href="@{/todo-list}">Todo List</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!--  <li th:if="${#authorization.expression('!isAuthenticated()')}">
                          <a href="/signin" th:href="@{/signin}">Sign in</a>
                      </li>
                      <li th:if="${#authorization.expression('isAuthenticated()')}">
                          <a href="/logout" th:href="@{/logout}">Logout</a>
                      </li> -->
                    <li>
                        <a th:href="@{/register}">Register</a>
                    </li>
                    <li>
                        <a  th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
<div class="row" style="height: 100px;"></div>
<div class="row">


    <div th:if="${param.error}" style="padding-top: 300px!important;">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div class="container">
        <form th:action="@{/login}" method="post" class="form-signin">
            <div class="row"> <h2 class="form-signin-heading">Please sign in</h2></div>

            <div class="row"><input type="text" name="username" id="username" class="input-block-level"
                                    placeholder="Username"/></div>
            <div class="row"><input type="password" name="password" id="password" class="input-block-level"
                                    placeholder="Password"/></div>

            <div class="row"><input type="submit" value="Sign In" class="btn btn-large btn-primary"/></div>
        </form>
    </div>
</div>
</body>
</html>
