<div class="row" style="height: 100px;"></div>
<div class="container">
<h4>Add a todo</h4>

<div>
    <form th:action="@{|/todo-list|}" method="post">

        <label>
            <input type="text" name="name"/>
        </label>

        <input type="submit"/>
    </form>
</div>

<h1>Todo List</h1>
 <span th:if="${#httpServletRequest.remoteUser}">
     <span th:text="${#httpServletRequest.remoteUser}"></span>
                |
     <a th:href="@{/logout}">logout</a>
 </span>
<span th:if="${#httpServletRequest.remoteUser == null}">
                <a th:href="@{/login}">login</a>
</span>
<ul>

    <li th:each="todo : ${todos}" class="ui-state-default">
        <span th:text="${todo.name}"></span>
      <!--  <a  th:href="@{'/todo-list/doDelete/'${todo.id}}"><span>Delete</span></a>  -->
    </li>
</ul>
</div>
